<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - TURNAADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4 text-center" style="width: 100%; max-width: 400px;">
        
        <!-- LOGO -->
        <div class="mb-3">
            <img src="{{ url_for('static', filename='Logo_turnaam.jpeg') }}" alt="Logo ServiTurn" style="height: 100px;">
        </div>

        <h2 class="mb-4">Iniciar Sesión</h2>

        {% if mensaje %}
            <div id="mensaje-exito" class="alert alert-success text-center">{{ mensaje }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Ocultar mensaje de éxito después de 4 segundos
    setTimeout(function () {
        const mensaje = document.getElementById('mensaje-exito');
        if (mensaje) {
            mensaje.style.display = 'none';
        }
    }, 4000);
</script>
</body>
</html>
